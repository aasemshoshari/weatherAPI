<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="change.css" rel="stylesheet" />
    <link href="query.css" rel="stylesheet"/>

    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input placeholder="type the name of the city.." class="city-input" />
      </div>
        <div class="weather-results">
          <div class="results-top">
            <div class="city-temp">
              <p class="city">Amman</p>
              <p class="temp">24°C</p>
            </div>
            <div class="desc">
              <p class="desc-title">Clear Sky</p>
            </div>
          </div>

          <div class="other-infos">
            <div class="humidity">
              <p class="humidity-value">24%</p>
              <p class="humidity-title">Humidity</p>
            </div>
            <div class="wind">
              <p class="wind-value">124km/h</p>
              <p class="wind-title">Wind</p>
            </div>
            <div class="feels-like">
              <p class="feels-like-value">24°C</p>
              <p class="feels-like-title">Feels like</p>
            </div>
          </div>
        </div>
      </div>

        
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
